<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

    <style>
        /* Header/Logo Title */
        .header {
            padding: 5px;
            text-align: center;
            background: #1abc9c;
            color: white;
            font-size: 30px;
        }
    </style>



    <div class="header">
        <img src="nbajam.jpeg" class="responsive-img mx-auto col-8" alt="NBA JAM Logo" width="25" height="200">
        <h1> 90's NBA Edition Hangman </h1>

    </div>

    <br><br>
    <div class="jumbotron text-danger bg-dark mx-auto col-6 font-weight-bold">

        <h3> Guess what 90's NBA player I'm thinking of! (Press any button to start) </h>
        <hr>

        
        <h3> Word: <span id="placeHolder"></span> </h3>
        <p> Win Total: <span id="wins"></span> </p>
        <p> Remaining Attempts: <span id="guesses"></span> </p>
        <p Wins: id="wins-text"></p>
        <p id="losses-text"></p>
        <p id="userchoice-text"></p>

        <div>

            <script type="text/javascript">

                //==================All Variables ===================
                //Answers Array
                var players = ["shaq", "jordan", "iverson", "kobe", "penny", "pippen", "kemp", "barkley", "kidd"];
                //Score total
                var wins = 0;
                var losses = 0;
                //display user guess
                var userChoiceText = document.getElementById("userchoice-text");
                //remaining guesss 
                var remainingLetters = players.length;
                //Computer picks a random NBA player from array
                var computerPick = players[Math.floor(Math.random() * players.length)];
                var letterGuessed = [];
                var guesses = 8;
                var lossesText = document.getElementById("losses-text");

                //Show how many letters are in word
                var answerArray = [];
                //create a variable for placeholder in html to  _ _ _ _ 
                var placeHolder = document.getElementById("placeHolder")
                for (var i = 0; i < computerPick.length; i++) {
                    answerArray[i] = "_";
                }

                var winsText = document.getElementById("wins")
                winsText.textContent = (wins)



                console.log(answerArray);
                placeHolder.textContent = answerArray.join(" ")



                //=================All Functions======================

                function updateWins() {
                    document.querySelector("#wins").innerHTML = "wins:" + wins;
                }


                //====================Main Process ===================

                // Game inititated by user, guesses a letter 
                document.onkeyup = function (event) {
                    var userGuess = event.key;
                    //computer picks a word
                    //"_ _ _ _ _" displayed 
                    //correct letter guess
                    if (computerPick.includes(userGuess)) {
                        for (var j = 0; j < computerPick.length; j++) {
                            if (computerPick[j] === userGuess) {
                                console.log("Found a match!");
                                answerArray[j] = userGuess;
                                remainingLetters--;
                                placeHolder.textContent = answerArray.join(" ");
                                wins++;
                            }

                        };
                    } else {
                        letterGuessed.push(userGuess);
                        console.log(letterGuessed);
                        //displayed letters guessed 

                        lossesText.textContent = "losses: " + losses;
                        console.log

                    }
                    // user guess again..? 
                    // if guesses word correctly, displays winner! and picture
                    // game restarts 

                    userChoiceText.textContent = "You chose: " + userGuess;
                    computerChoiceText.textContent = "The computer chose: " + computerGuess;
                    winsText.textContent = "wins: " + wins;
                    lossesText.textContent = "losses: " + losses;



                };
            </script>
</body>

</html>
